    <script>
        // Object containing countries and their states
        const countryState = {
            WestBengal: ["Kolkata", "Paschim Bardwan", "Jolpaiguri", "Puruliya", "North 24 Pargana", "South 24 Pargana", "Hugli"],
            Orisha: ["Puri", "Bhubaneshar", "Cuttuk", "Balasor"],
            Jharkhand: ["Dhanbad", "Jamtara", "Bokaro", "Dumka"],
            Bihar: ["Patna", "Buxar", "Bhagalpur", "Gaya"]
        };

        function updateStates() {
            // Get selected country
            const countrySelect = document.getElementById("state");
            const stateSelect = document.getElementById("district");
            const selectedCountry = countrySelect.value;

            // Clear existing state options
            stateSelect.innerHTML = "";

            // If the country has states, add them as options
            if (countryState[selectedCountry]) {
                countryState[selectedCountry].forEach(state => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }
    </script>

    <div class="glass-container">
    <div class="login-box">
        <h2>User Login</h2>
        <form action="Delivary" method="post">
        <label for="state" class="raj">State:</label>
        <select id="state" name="state" onchange="updateStates()" class="A">
        	<option value="">--Select State--</option>
            <option value="WestBengal">West Bengal</option>

        <label for="district" class="raj">District:</label>

        </select>
        <label for="headcount" class="raj">Population:</label>

        	<option value="100-500">100-500</option>
        	<option value="500-1000">500-1000</option>
        	<option value="1000-5000">1000-5000</option>
