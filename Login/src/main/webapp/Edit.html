<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
        <div class="container">
    <div class="title">Edit</div>
    <div class="content">
        <form action="Edit" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details" >Username:</span>
                    <input type="text" id="username" name="username" placeholder="Enter your same Username Otherwise cann't change your details"  required>
                </div>
                <div class="input-box">
                    <span class="details">Password:</span>
                    <input type="text" placeholder="Enter your Password" id="password" name="password" required>
                </div>
                <div class="input-box">
                    <span class="details">name:</span>
                    <input type="text" placeholder="Enter your Name" id="name" name="name" required>
                </div>
                <div class="input-box">
                    <span class="details">age:</span>
                    <input type="text" placeholder="Enter your Age" id="age" name="age" required>
                </div>
                <div class="input-box">
                    <span class="details">Address:</span>
                    <input type="text" placeholder="Enter your Address" id="address" name="address" required>
                </div>
                <div class="input-box">
                    <span class="details">Aadhaar Card Number:</span>
                    <input type="text" placeholder="Enter your Aadhaar Card Number" id="aadhaar" name="aadhaar" required>
                </div>
                <div class="input-box">
                    <span class="details">phone number:</span>
                    <input type="text" placeholder="Enter your Phone Number" id="phone" name="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">email Id:</span>
                    <input type="text" placeholder="Enter your EmailId" id="email" name="email" required>
                </div>
            </div>
            <div class="gender-details">
                <!-- Radio buttons for gender selection -->
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <!-- Label for Male -->
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <!-- Label for Female -->
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <!-- Label for Prefer not to say -->
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Edit">
            </div>
        </form>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
