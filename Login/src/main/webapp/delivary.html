<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and State Selector</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Labels */
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Select dropdown styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            color: #333;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        select:hover {
            border-color: #888;
        }

        select:focus {
            border-color: #5a9;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .contact-inputs {
            width: 100%;
            padding: 10px;
            background-color: #fafafa;
            border: none;
            border-radius: 5px;
            color: #111111;
            font-size: 16px;
            border: 2px solid black;
        }

        .contact-inputs:focus {
            border: 2px solid #ff994f;
        }

        .contact-inputs::placeholder {
            color: #a9a9a9;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #4cae4c;
        }
    </style>
    <script>
        // Object containing countries and their states
        const countryState = {
            WestBengal: ["Kolkata", "Paschim Bardwan", "Jolpaiguri", "Puruliya", "North 24 Pargana", "South 24 Pargana", "Hugli"],
            Orisha: ["Puri", "Bhubaneshar", "Cuttuk", "Balasor"],
            Jharkhand: ["Dhanbad", "Jamtara", "Bokaro", "Dumka"],
            Bihar: ["Patna", "Buxar", "Bhagalpur", "Gaya"]
        };

        function updateStates() {
            // Get selected country
            const countrySelect = document.getElementById("state");
            const stateSelect = document.getElementById("district");
            const selectedCountry = countrySelect.value;

            // Clear existing state options
            stateSelect.innerHTML = "";

            // If the country has states, add them as options
            if (countryState[selectedCountry]) {
                countryState[selectedCountry].forEach(state => {
                    const option = document.createElement("option");
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h2>Relief Delivary</h2>

        <!-- Country selector -->
        <form  method="post" action="Delivary">
            <label for="state">State:</label>
            <select id="state" name="state" onchange="updateStates()">
                <option value="">--Select State--</option>
                <option value="WestBengal">West Bengal</option>
                <option value="Orisha">Orisha</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Bihar">Bihar</option>
            </select>

            <!-- State selector -->
            <label for="district">District:</label>
            <select id="district" name="district">
                <option value="">--Select District--</option>
            </select>
            <label for="headcount">Population:</label>
            <select id="headcount" name="headcount">
                <option value="">--Select Population--</option>
                <option value="">0-50</option>
                <option value="">50-100</option>
                <option value="">100-500</option>
                <option value="">500-1000</option>
                <option value="">1000-5000</option>
                <option value="">5000-10000</option>
                <option value="">10000-20000</option>
                <option value="">20000-40000</option>
            </select>
            <textarea name="message" id="message" placeholder="Essential Products" class="contact-inputs" required></textarea>
            <button type="submit" class="login-btn">Submit</button>
        </form>
    </div>

</body>

</html>
